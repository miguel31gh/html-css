<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como colocar emojis e simbolos no site</title>
</head>
<body> <!-- Para colocar um simbolo basta usar o &  e escolher o 'Código' do simbolo-->
    <h1>Para colocar simbolos basta usar o E comercial (&) e escolher o simbolo que você quer colocar</h1>
        &dollar;
        &euro;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;
        &sacute;
        <!-- Para usar os emojis basta usar o conjunto de  caracteres sende eles &#x e adicionar o Código do emoji desejado-->
    <h2>Para usar emojis basta usar o E comercial (&)+(#)+(x) e adicionar o codigo do seu simbolo escolhido</h2>
    <p>&#x2764; &#x1F525; &#x1F480;</p>
    
</body>
</html>
