<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

</head>

        </tr>

            <td>12</td>
            <td>#</td>

        </tr>
        <tr>

        </tr>
    </tbody>
   </table>
    
</body>
</html>
