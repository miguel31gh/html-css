<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como usar a tag img</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce vai ver uma imagen que esta na mesma pasta</p>
    <p>Imagem javascript</p>
    <img src="OIP (1).jfif" alt="Logo javascript"> <!--Para colocar uma imagem basta usar a tag img-->
    <p>Imagem css</p>
    <img src="../OIP.jfif" alt="Logo css"><!--Caso a imagem esteja em uma pasta superior a do index basta usar ../ que ira selecionar uma pasta superior-->
    <p>Imagem hmtl</p>
    <img src="./imagens/th.jfif" alt="Logo html"><!--Caso a imagem esteja em uma pasta inferior basta usar ./ que ira selecionar uma pasta inferior-->
    <p>Imagem esterna</p>
    <img src="https://th.bing.com/th/id/OIP.niNbYwCo67BZFVeRFDV7ngAAAA?w=141&h=150&c=7&r=0&o=5&pid=1.7" alt="Logo javascript">
    <!-- Para colocar uma imagem que esteja fora do seu documento ou que esteja na web basta copiar e colar o endereço dela, lembrando que ela só funcionara que estiver no ar-->
</body>
</html>
